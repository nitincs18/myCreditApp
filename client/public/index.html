<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/Favicon.ico">
    <link rel="stylesheet" href="//cdn.quilljs.com/1.2.6/quill.snow.css">

    <!-- for callender view js-->
    <script src="../src/js/mobiscroll.react.min.js"></script> 

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "Favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ExoTalent :: Home</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- // for Chart AI Start-->
    <div style="z-index: 999999999;" id="WebChat"></div>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.5.8.js"></script>
    <script>
      WebChat.default.init({
        selector: "#WebChat",
        initPayload: "/ask_whatspossible",
        interval: 1000, // 1000 ms between each message
        customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "http://ec2-13-234-5-207.ap-south-1.compute.amazonaws.com:5005", // change everytime when ngrok restart
        socketPath: "/socket.io/",
        title: "FAQBot",
        subtitle: "ALXie",
        inputTextFieldHint: "Type a message...",
        connectingText: "Waiting for server...",
        hideWhenNotConnected: true,
        fullScreenMode: false,
        profileAvatar: '/Favicon.ico',
        openLauncherImage: 'exo01.jpg',
        closeLauncherImage: 'myCustomCloseImage.png',
        params: {
          images: {
            dims: {
              width: 300,
              height: 200,
            }
          },
          storage: "session" //storage specifies the location where the the conversation and state of the WebChat is stored in the browser's storage.
          //storage: "session"
          //storage: "local"
        }
      })
    </script>
  <!-- // for Chart AI End-->
  </body>
</html>
